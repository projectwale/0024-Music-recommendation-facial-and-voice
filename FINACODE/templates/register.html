<!doctype html>
<html lang="en">

<head>
	<title>Music Recommendation</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{{ url_for('static', filename='login_css/style.css') }} ">

</head>

<body class="img js-fullheight" style="background-image: url(../static/images/s.png);">
	<section class="ftco-section">
		<div class="container">
		
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center">Don't have an account?</h3>
						<form action="/register" class="signin-form" method="POST">
							<div class="form-group">
								<input type="text" name="Name" class="form-control" placeholder="Username" required>
							</div>
							<div class="form-group">
								<input type="text" name="mobileno" pattern="\{10d}" minlength="10" maxlength="10" class="form-control" placeholder="Phone Number" required>
							</div>
							<div class="form-group">
								<input type="email" name="Email" class="form-control" placeholder="Email" required>
							</div>
							<div class="form-group">
								<input id="password-field" minlength="6" maxlength="10" name="pass1" type="password" class="form-control" placeholder="Password"
									required>
								<span toggle="#password-field"
									class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary submit px-3">Sign UP</button>
							</div>
						</form>
						<p class="w-100 text-center">&mdash; You have an account? &mdash;</p>
						<div class="social d-flex text-center">
							<a href="/" class="px-2 py-2 mr-md-1 rounded">SIGN IN</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{{ url_for('static', filename='login_js/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='login_js/popper.js') }}"></script>
	<script src="{{ url_for('static', filename='login_js/bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static', filename='login_js/main.js') }}"></script>
	<script>
		window.onload = function () {
			var message = "{{ msg }}";
			if (message) {
				alert(message);
				window.location.replace("/");
			}
		}
	 </script>
	 
	 
</body>

</html>
